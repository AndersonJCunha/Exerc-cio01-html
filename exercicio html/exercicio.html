<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <title>Formulario aula</title>
</head>

<body>
    <Fieldset>
        <h1>Cadastro de novos materiais de aula</h1>
        <form>
            <fieldset>
                <legend style="color: rgb(1, 0, 0);">Lista de materials já cadastrados</legend>
                <ol type="1">
                    <li>Lápis</li>
                    <li>Caneta</li>
                    <li>Lápis</li>
                    <LI>Tesoura</LI>
                </ol>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Cadastrar novo material</legend>
                <input type="text" name="nome" id="" placeholder=" Nome">
                <br>
                <input type="text" name="Preço" id="" placeholder=" Preço">
                <br>
                <label for="quantidade">Quantidade:</label>
                <select name="quantidade" id="quantidade">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">6</option>
                </select>
                <br>
                <label for="Devoluçao">Devolução :</label>
                <input type="radio" name="Pesquisa" value="Sim">Sim
                <input type="radio" name="Pesquisa" value="Nãp">Não
                <br>
                <input type="reset" value="Limpar" name="limpar">
                <input type="submit" value="Cadastrar">
            </fieldset>
            <br>
            <br>
            <fieldset>
                <Legend>Dados do ultimo material cadastrado</Legend>
                <table border="3">
                    <tr>
                        <td>Nome</td>
                        <td>Lápis</td>
                    </tr>
                    <tr>
                        <td>Preço</td>
                        <td>12,30</td>
                    </tr>
                    <tr>
                        <td>Quantidade</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>Devoluçao</td>
                        <td>Sim</td>
                    </tr>
                </table>

            </FIeldset>
    </Fieldset>
    </form>
</body>

</html>
